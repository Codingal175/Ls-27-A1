<!DOCTYPE html>
<html>
    <head>
        <title>Javascript array Sort</title>
    </head>

<body style="background-color: rgb(231, 153, 144);">
    <center>
        <h2 style="background-color: rgb(240, 5, 122);color: antiquewhite;">Javascript Array-- Sort and reverse</h2>
        <p style="color: black;"><i><h3><b>Click the buttons to sort and reverse the array</b></h3></i></p>

        <button onclick="sortfunction()" style="background-color: rgb(85, 202, 50);color: white;">Sort me</button>
        <br>
        <br>
        <button onclick="reversefunction()" style="background-color: rgb(85, 202, 50);color: white;">Reverse me</button>

        <p id="result"></p>

        <script>

            var names = ["Saalihah", "Tanmay", "Zaroon", "Kashan"]

            document.getElementById("result").innerHTML = names;
            function sortfunction() {

                names.sort();
                document.getElementById("result").innerHTML = names;
            }
            function reversefunction(){

                names.reverse();
                document.getElementById("result").innerHTML = names;
            }
        </script>
    </center>
</body>
</html>
